<!DOCTYPE html>
<html>
<head>
    <title>Test Webhook</title>
</head>
<body>
    <h1>Test Discord Webhook</h1>
    <button onclick="testWebhook()">Test Simple</button>
    <button onclick="testWithEmbed()">Test With Embed</button>
    <div id="result"></div>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1466193197175931128/LoAPtOv0X4FTQRyvQLtfQWH-mz0AD7-fOOclpOECsysLZryFxKsIZ0veJ-L0i9BkYKdX";

        async function testWebhook() {
            const result = document.getElementById('result');
            result.innerHTML = 'Sending simple message...';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: "Test message from webhook!"
                    })
                });

                result.innerHTML = `Response: ${response.status} - ${response.ok ? 'SUCCESS' : 'FAILED'}`;
                console.log('Response:', response);
            } catch (error) {
                result.innerHTML = `Error: ${error.message}`;
                console.error('Error:', error);
            }
        }

        async function testWithEmbed() {
            const result = document.getElementById('result');
            result.innerHTML = 'Sending embed...';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: "Test Bot",
                        embeds: [{
                            title: "Test Embed",
                            description: "This is a test",
                            color: 16777215,
                            fields: [
                                {
                                    name: "Field 1",
                                    value: "Value 1",
                                    inline: true
                                }
                            ]
                        }]
                    })
                });

                result.innerHTML = `Response: ${response.status} - ${response.ok ? 'SUCCESS' : 'FAILED'}`;
                const text = await response.text();
                console.log('Response:', response.status, text);
            } catch (error) {
                result.innerHTML = `Error: ${error.message}`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
